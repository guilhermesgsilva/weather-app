name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Generate config.js dynamically with environment variables from secrets
      - name: Generate config.js with environment variables
        run: |
          echo "window.ENV = {" > config.js
          echo "  API_KEY: '${{ secrets.API_KEY }}'," >> config.js
          echo "  API_URL: '${{ secrets.API_URL }}'" >> config.js
          echo "};" >> config.js

      # Commit config.js to the repository (if changes exist)
      - name: Commit config.js to main branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add config.js
          git diff --cached  # This will show any changes that are staged to commit
          git commit -m "Add generated config.js" || echo "No changes to commit"
          git push origin main

      # Debugging: List files and check content of config.js
      - name: List files and show config.js content
        run: |
          ls -la  # List files in the current directory
          cat config.js  # Show the content of config.js

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main  # Deploy to the main branch
          folder: .  # Deploy the entire root folder (where index.html is)
