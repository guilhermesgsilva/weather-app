name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Generate config.js dynamically with environment variables from secrets
      - name: Generate config.js with environment variables
        run: |
          echo "window.ENV = {" > config.js
          echo "  API_KEY: '${{ secrets.API_KEY }}'," >> config.js
          echo "  API_URL: '${{ secrets.API_URL }}'" >> config.js
          echo "};" >> config.js

      # Debugging: List files and check content of config.js
      - name: List files and show config.js content
        run: |
          ls -la  # List files in the current directory
          cat config.js  # Show the content of config.js

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main # Deploy to the gh-pages branch
          folder: . # Deploy the entire root folder (where index.html is)

